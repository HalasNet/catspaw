<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css" />
<script type="text/javascript" src="../../resources/jquery/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../resources/jquery-ui/js/jquery-ui-1.8.22.custom.js"></script>
<link rel="stylesheet" type="text/css" href="../../resources/jquery-ui/themes/redmond/jquery-ui-1.8.22.custom.css" />
<script type="text/javascript" src="../../resources/jqGrid/js/jquery.jqGrid.src.js"></script>
<script type="text/javascript" src="../../resources/jqGrid/js/i18n/grid.locale-cn.js"></script>
<link rel="stylesheet" type="text/css" href="../../resources/jqGrid/css/ui.jqgrid.css" />
<script type="text/javascript">
$(function() {
	$("#grid").jqGrid({   //jsonTable为页面中需要显示内容的table的id  
        url:'module.cmd?method=getModules',
        datatype: 'json',    //从服务器端返回的数据类型，默认xml。可选类型：xml，local，json，jsonnp，script，xmlstring，jsonstring，clientside  
        colNames:['代码','名称','URL','Frame'],    //表格的显示字段  
        colModel:[
                  {name:'code'},
                  {name:'name'},
                  {name:'url'},
                  {name:'frame'}
                  ],
        rowNum:15,  //在grid上显示记录条数，这个参数是要被传递到后台          
        rownumbers: true,
        altRows: true,
        altclass: "altRows", 
        sortname: 'code',    //默认的排序列。可以是列名称或者是一个数字，这个参数会被提交到后台  
        sortorder: "asc", 
        viewrecords: true,
        jsonReader: {    //jsonReader来跟服务器端返回的数据做对应  
            root: "data",    
            page: "pageNo",    
            total: "total",   
            records: "pageSize", // json中代表数据行总数的数据 
            repeatitems : false      
        }, 
        pager: "#pager" //datapager为显示页码的div
    });
});
</script>
</head>
<body>
<div id="warp">
	<div>
		<table id="grid"></table>
		<div id="pager"></div>
	</div>
</div>
</body>
</html>
